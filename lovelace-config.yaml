# Home Assistant Lovelace Configuration for Tree Card
# 
# To use this card:
# 1. Copy tree-card.js to your Home Assistant www folder
# 2. Copy tree-card.css to your Home Assistant www folder  
# 3. Add the card to your Lovelace dashboard
# 4. Create an input_text entity with your JSON data

# Example Lovelace card configuration:
type: custom:tree-card
entity: input_text.json_data
title: "NINA Sequence Tree View"

